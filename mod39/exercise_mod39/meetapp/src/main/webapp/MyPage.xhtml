<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Hello Tomcat!</title>
</h:head>

<h:body>
    <h1>Use this form in a way that can transcend literary ideals or even be able to write poetry and mathematical formulas.</h1>

    <div class="card">
        <h:form>
            <h3 class="mt-0">Basic</h3>
            <p:textEditor widgetVar="editor1" value="#{editorView.text}" height="100px" width="200px" />

            <h3 class="first">Custom Toolbar</h3>
            <p:textEditor widgetVar="editor2" value="#{editorView.text2}" height="100px" width="200px" placeholder="Enter your content" required="true">
                <f:facet name="toolbar">
                    <span class="ql-formats">
                        <button class="ql-bold"></button>
                        <button class="ql-italic"></button>
                        <button class="ql-underline"></button>
                        <button class="ql-strike"></button>
                    </span>
                    <span class="ql-formats">
                        <select class="ql-font"></select>
                        <select class="ql-size"></select>
                    </span>
                </f:facet>
            </p:textEditor>
            <p:commandButton value="Save" update="@form" icon="pi pi-check"/>
        </h:form>
    </div>
</h:body>
</html>
